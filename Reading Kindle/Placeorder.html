<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100"> 
    <div class="max-w-4xl mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center">Place Order</h1>
        <form class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Shipping Information</h2>
            <div class="mb-4">
                <label for="fullName" class="block text-gray-700">Full Name</label>
                <input id="fullName" type="text" class="w-full border rounded-lg p-3 mt-2" placeholder="John Doe" required>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-gray-700">Address</label>
                <input id="address" type="text" class="w-full border rounded-lg p-3 mt-2" placeholder="123 Main St" required>
            </div>
            <div class="mb-4">
                <label for="city" class="block text-gray-700">City</label>
                <input id="city" type="text" class="w-full border rounded-lg p-3 mt-2" placeholder="Anytown" required>
            </div>
            <div class="flex space-x-4 mb-4">
                <div class="w-1/2">
                    <label for="state" class="block text-gray-700">State</label>
                    <input id="state" type="text" class="w-full border rounded-lg p-3 mt-2" placeholder="CA" required>
                </div>
                <div class="w-1/2">
                    <label for="zip" class="block text-gray-700">ZIP Code</label>
                    <input id="zip" type="text" class="w-full border rounded-lg p-3 mt-2" placeholder="12345" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="country" class="block text-gray-700">Country</label>
                <input id="country" type="text" class="w-full border rounded-lg p-3 mt-2" placeholder="USA" required>
            </div>
            <button type="submit" class="bg-indigo-500 text-white px-6 py-3 rounded-lg w-full mt-6">Place Order</button>
        </form>
    </div>
</body>
</html>
